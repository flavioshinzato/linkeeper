<form #cadastroForm="ngForm" (ngSubmit)="saveLink(cadastroForm)" novalidate>
    <div class="form-group">
      <h3>Cadastrar um novo Link</h3>
      <label for="inputTitle">Título</label>
      <input type="text" class="form-control" id="inputTitle" placeholder="Digite um título" name="title" ngModel required #title="ngModel"><br>
      <label for="inputUrl">Link</label>
      <input type="url" class="form-control" id="inputUrl" placeholder="Digite a url do link" name="url" ngModel required #link="ngModel"><br>
      <label for="inputCategory">Categoria</label>
      <input type="text" class="form-control" id="inputCategory" placeholder="Digite uma categoria" name="category" ngModel><br>
      <div><button type="submit" class="btn btn-primary">Cadastrar</button></div>
    </div>
  </form>
