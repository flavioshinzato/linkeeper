<div>
    <div class="search-bar mb-3">
        <input type="text" class="form-control" placeholder="Pesquise aqui" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>
</div>
  
<div>
  <mat-card class="link-card" *ngFor="let link of linksList; let i = index">
      <mat-card-header>
        <mat-card-title>{{ link.title }}</mat-card-title>
        <mat-card-subtitle>{{ link.category }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p><a href="{{ link.url }}">{{ link.url }}</a></p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button (click)=removeLink(i)>Visto</button>
      </mat-card-actions>
  </mat-card>
</div>
