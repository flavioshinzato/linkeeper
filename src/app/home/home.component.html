<mat-card class="link-card" *ngFor="let link of linksList">
    <mat-card-header>
      <mat-card-title>{{ link.title }}</mat-card-title>
      <mat-card-subtitle>{{ link.category }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p><a href="{{ link.url }}">{{ link.url }}</a></p>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button>Visto</button>
    </mat-card-actions>
</mat-card>
